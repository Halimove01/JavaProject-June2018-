<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
        <h:panelGroup layout="block" styleClass="content" style="position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;">
            <p:tooltip />
     <h:form id="form" >
         <h:panelGroup styleClass="center" >
         <p:menubar style="margin:40px 40px;width: 1100px;background: rgba(1, 1, 1, .8);border: 2px solid#ff7904;">
             <p:submenu label="Student" icon="ui-icon-pencil" >
                 <p:menuitem value="Add/Edit" url="liststudent.xhtml" />
             </p:submenu>

             <p:submenu label="Teacher" icon="ui-icon-pencil" >
                 <p:menuitem value="Add/Edit" url="listTeacher.xhtml" />
             </p:submenu>

             <p:submenu label="Courses" icon="ui-icon-pencil" >
                 <p:menuitem value="Add/Edit" url="add-courses.xhtml" />
             </p:submenu>

             <p:submenu label="Absence" icon="ui-icon-document">
                 <p:menuitem value="by student" url="#" />

                 <p:menuitem value="by courses" url="#" />
             </p:submenu>

             <p:submenu label="Quit" icon="ui-icon-document">
                 <p:menuitem value="log out" url="index.xhtml" />
             </p:submenu>



         </p:menubar>



         <p:panel header="ABSENCES ALL STUDENTS" style="margin:40px 40px; background: rgba(1, 1, 1, .8);width: 1100px; border: none;border: 2px solid#ff7904; color: darkkhaki; font-family: Calibri ">

             <p:dataTable id="basicDT" var="s" value="#{presenceBean.allAbsence}">
                 <f:facet name="header">
                     Student informations data
                 </f:facet>
                 <p:column headerText="Personal Number">
                     <h:outputText value="#{s.personal_Number}" />
                 </p:column>
                 <p:column headerText="Firstname">
                     <h:outputText value="#{s.firstName}" />
                 </p:column>
                 <p:column headerText="Lastname">
                     <h:outputText value="#{s.lastNmae}" />
                 </p:column>
                 <p:column headerText="Hours of Absence">
                     <ul>
                         <ui:repeat value="#{presenceBean.allAbsence}" var="b">
                             <li>
                                 <h:link value="#{b.absence_Hours}" outcome="c">

                                 </h:link>
                             </li>
                         </ui:repeat>
                     </ul>
                 </p:column>

             </p:dataTable>

             </p:panel>

         </h:panelGroup>

</h:form>
        </h:panelGroup>
</h:body>
</html>
