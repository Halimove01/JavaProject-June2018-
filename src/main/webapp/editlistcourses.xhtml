<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: Arial">
    <h:panelGroup layout="block" styleClass="content" style="position: absolute;transform: translate(-50%,-50%); top: 60%; left: 50%;">
        <p:messages id="messages" closable="true"> </p:messages>
        <h:form id="form" >
            <h:panelGroup styleClass="center" >
            <p:menubar style="margin:40px 40px;width: 1400px;background: rgba(1, 1, 1, .8);border: 2px solid#ff7904;">
                <p:submenu label="Student" icon="ui-icon-pencil" >
                    <p:menuitem value="Add" url="liststudent.xhtml" />
                    <p:menuitem value="Edit" url="editliststudent.xhtml" />
                </p:submenu>

                <p:submenu label="Teacher" icon="ui-icon-pencil" >
                    <p:menuitem value="Add" url="listTeacher.xhtml" />
                    <p:menuitem value="Edit" url="editlistTeacher.xhtml"/>
                </p:submenu>

                <p:submenu label="Courses" icon="ui-icon-pencil" >
                    <p:menuitem value="Add" url="add-courses.xhtml" />
                    <p:menuitem value="Edit" url="#" />
                </p:submenu>

                <p:submenu label="Absence" icon="ui-icon-document">
                    <p:menuitem value="by student" url="absencebystudent.xhtml" />

                    <p:menuitem value="by courses" url="#" />
                </p:submenu>


                <p:submenu label="Quit" icon="ui-icon-document">
                    <p:menuitem value="log out" url="index.xhtml" />
                </p:submenu>
            </p:menubar>

                <p:panel header="EDIT COURSES" style=" background: rgba(1, 1, 1, .8); border: none;border: 2px solid#ff7904; color: darkkhaki; font-family: Calibri ">

                <h:panelGrid columns="12" style="vertical-align: top; color: darkkhaki; font-family: Calibri" >


                    <h:outputText for="coursesname" value="Name of courses"/>
                    <h:inputText id="coursesname" value="#{coursesBean.courseName}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 250px;"/>
                    <h:message for="coursesname" style="color: red"></h:message>

                    <h:outputText for="datestart" value="Date of start"/>
                    <h:inputText id="datestart" value="#{coursesBean.dateStart}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 250px;"/>
                    <h:message for="datestart" style="color: red"></h:message>

                    <h:outputText for="dateend" value="Date of end"/>
                    <h:inputText id="dateend" value="#{coursesBean.dateEnd}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 250px;"/>
                    <h:message for="dateend" style="color: red"></h:message>
                    <h:outputText for="teacher_id" value="Teacher ID"/>
                    <h:inputText id="teacher_id" value="#{coursesBean.teacher_id}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 250px;"/>
                    <h:message for="teacher_id" style="color: red"></h:message>

                    <h:inputHidden value="#{coursesBean.id}"  /><h:column/><h:column/><h:column/><h:column/><h:column/><h:column/><h:column/><h:column/><h:column/>
                    <h:commandButton id="valider" action="#{coursesBean.addCourses}" value="Add"  style="border: none; outline: none; color: #000; background: #ffc00b; cursor: pointer; border-radius: 0px; width: 100%; height: 30px;"/>


            </h:panelGrid>
            <p:separator/>




                    <p:dataTable id="dataTable" var="s" value="#{coursesBean.allcourses}"
                                 paginator="true" rows="5">
                        <f:facet name="header">
                            <h:inputText value="#{coursesBean.filter}"/>
                            <h:commandButton action="editliststudent" value="Refresh"/>
                        </f:facet>

                        <p:column style="width: 50px">
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{s.id}" />
                        </p:column>

                        <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="Courses name" />
                            </f:facet>
                            <h:outputText value="#{s.courseName}" />
                        </p:column>

                        <p:column style="width: 100px">
                            <f:facet name="header">
                                <h:outputText value="Start" />
                            </f:facet>
                            <h:outputText value="#{s.dateStart}" />
                        </p:column>

                        <p:column style="width: 100px">
                            <f:facet name="header">
                                <h:outputText value="End" />
                            </f:facet>
                            <h:outputText value="#{s.dateEnd}" />
                        </p:column>

                        <p:column style="width: 100px">
                            <f:facet name="header">
                                <h:outputText value="Teacher ID" />
                            </f:facet>
                            <h:outputText value="#{s.id2}" />
                        </p:column>


                        <p:column style="width: 100px">
                            <h:commandButton value ="edit" action="#{coursesBean.editCourses(s.id)}" />
                        </p:column>

                    </p:dataTable>

                    <p:blockUI block="dataTable" trigger="dataTable">
                        LOADING<br />
                        <p:graphicImage name="demo/images/ajaxloadingbar.gif"/>
                    </p:blockUI>




</p:panel>


</h:panelGroup>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
